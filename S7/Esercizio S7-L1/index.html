<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.3.2/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="row m-auto">
      <div class="mb-3 col">
        <label for="petName" class="form-label">Pet Name</label>
        <input
          type="text"
          class="form-control"
          id="petName"
          aria-describedby="petname"
        />
      </div>
      <div class="mb-3 col">
        <label for="ownerName" class="form-label">Owner Name</label>
        <input type="text" class="form-control" id="ownerName" />
      </div>
      <div class="mb-3 col">
        <label for="selectSpecies" class="form-label">Select Species</label>
        <select id="selectSpecies" class="form-select">
          <option>Cane</option>
          <option>Gatto</option>
          <option>Coniglio</option>
          <option>Rettile</option>
          <option>Pesce</option>
        </select>
      </div>
      <div class="mb-3 col">
        <label for="selectSpecies" class="form-label">Select Breed</label>
        <select id="selectSpecies" class="form-select">
          <option>None</option>
          <option>Labrador</option>
          <option>Soriano</option>
          <option>Nano</option>
          <option>Setter</option>
          <option>Alano</option>
        </select>
      </div>
      <div class="col m-auto">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div id="petsPrint">
      <p class="form-control-lg">Totale</p>
    </div>
    <div>
      <ul class="d-flex flex-wrap justify-content-center p-0"></ul>
    </div>
    <div id="sameOwner" class="text-center">
      <p class="form-control-lg text-danger"></p>
    </div>

    <script src="assets/bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
